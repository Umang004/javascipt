<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prime Number</title>
</head>
<body>
	<script type="text/javascript">
		n=prompt("Enter the Number");
		count=0;
		for(i=2;i<n/2;i++)
		{
			if(n%i==0)
			{
				count++;
				break;
			}
		}
		if(count==0)
			
		{
			document.write("number is prime");
		}
		
		else
		{
			document.write("number is prime");
		}
	</script>
</body>
</html>
