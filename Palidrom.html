	<title>Prime Number</title>

<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter the Number"));
		temp=n;
		b=0;
		while(n>=1)
		{
			a=n%10;
			b=a+(b*10);
			n=parseInt(n/10);
		}
		if(b==temp)
			
		{
			document.write(temp+"number is palidrom");
		}
		
		else
		{
			document.write(temp+"number is Not palidrom");
		}
	</script>
</body>
